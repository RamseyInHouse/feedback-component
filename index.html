<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <template id="feedback-block-defaults">
      <i slot="option-icon:1">y!</i>
    </template>

    <feedback-block id="default"></feedback-block>

    <br>
    <br>

    <feedback-block id="custom-slots">
      <span slot="cta">Custom CTA!</span>
      <span slot="confirmation">Custom thank you!</span>

      <i slot="option-icon:1">Y</i>
      <i slot="option-icon:2">N</i>
    </feedback-block>

    <br>
    <br>

    <feedback-block 
      id="custom-data"
      data-something="some value!" 
      data-something-else="some other value!"
    ></feedback-block>

    <script type="module" src="./dist/feedback-block.min.modern.js"></script>
  </body>
</html>
