name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          headless: true
          browser: chrome
          build: yarn build
          start: yarn serve
